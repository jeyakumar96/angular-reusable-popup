<div
  class="popup-overlay"
  [class]="getPositionClass()"
  [class.visible]="isVisible"
  *ngIf="popup"
>
  <div class="popup-container">
    <div class="popup-header">
      <div class="popup-icon">
        <img
          *ngIf="getIconType() === 'svg'"
          [src]="getIcon()"
          [alt]="popup.type + ' icon'"
          class="popup-svg-icon"
        />
        <span *ngIf="getIconType() === 'text'" class="popup-text-icon">{{
          getIcon()
        }}</span>
      </div>
      <div class="popup-content">
        <h4 *ngIf="popup.title" class="popup-title">{{ popup.title }}</h4>
        <p class="popup-message">{{ popup.message }}</p>
      </div>
      <button
        *ngIf="popup.showCloseButton"
        class="popup-close-btn"
        (click)="close()"
        type="button"
      >
        âœ•
      </button>
    </div>
    <div
      *ngIf="popup.duration && popup.duration > 0"
      class="popup-progress-bar"
      [style.--duration]="popup.duration + 'ms'"
    ></div>
  </div>
</div>
