<div
  class="popup-overlay"
  [class]="getPositionClass()"
  [class.visible]="isVisible"
  *ngIf="popup"
>
  <div class="popup-container" [class]="getTypeClass()">
    <div class="popup-header">
      <div class="popup-icon">{{ getIcon() }}</div>
      <div class="popup-content">
        <h4 *ngIf="popup.title" class="popup-title">{{ popup.title }}</h4>
        <p class="popup-message">{{ popup.message }}</p>
      </div>
      <button
        *ngIf="popup.showCloseButton"
        class="popup-close-btn"
        (click)="close()"
        type="button"
      >
        âœ•
      </button>
    </div>

    <!-- Progress bar for auto-close -->
    <div
      *ngIf="popup.duration && popup.duration > 0"
      class="popup-progress-bar"
      [style.animation-duration.ms]="popup.duration"
    ></div>
  </div>
</div>
